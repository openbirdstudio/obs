<!DOCTYPE html>
<html>
<head>
	<title> openbird studio - awards </title>
	<meta charset="utf-8">
	<!--<link rel="stylesheet" href="https://cdn.knightlab.com/libs/storymapjs/latest/css/storymap.css">
	<script type="text/javascript" src="https://cdn.knightlab.com/libs/storymapjs/latest/js/storymap-min.js"></script>-->
	<link rel="stylesheet" href="css/storymap.css">
	<script type="text/javascript" src="js/storymap-min.js"></script>
	<!--<script type="text/javascript" src="storymap-min.js"></script>-->
	<script type="text/javascript" src="kennytestdata.js"></script>
	<style type="text/css">
		.vco-text-content-container, .vco-menubar-button{
			font-family: Microsoft JhengHei;
		}
		html,body{
			font-family: Microsoft JhengHei;sans-serif;
  			-webkit-text-size-adjust: 100%;
  			-ms-text-size-adjust: 100%;
  			height:100%;
			margin:0;
		}
		th{
			text-align: center;
		}
		td{
			text-align: right;	
		}
		th, tr, td{
			border-bottom: 1px solid black;
			padding-left:20px;
		}
		.vco-text-content, .vco-text-content p {
			font-size: large;
		}
	</style>

</head>

<body>
	

	<div id="mapdiv" style="width: 100%; height: 100%;"></div>

	<script>
	// storymap_data can be an URL or a Javascript object
	//var storymap_data = 'https://media.knightlab.com/StoryMapJS/demo/demo.json';


	// certain settings must be passed within a separate options object
	var storymap_options = {
		storymap: {
			zoomify: true,
			//calculate_zoom: false,
        	language: "EN",          // required; two-letter ISO language code
        	map_type: "stamen:watercolor",          // required
        	map_as_image: false,       // required
        	slides: storymap_data           // required; array of slide objects (see below)
    	}
	};

	var storymap = new VCO.StoryMap('mapdiv', storymap_data, storymap_options);
	window.onresize = function(event) {
	    storymap.updateDisplay(); // this isn't automatic
	}
	</script>
      
</body>

</html>
